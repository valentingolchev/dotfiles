#: Key bindings {{{

# switch to specific tabs
#   instead of windows
map kitty_mod+1 goto_tab 1
map kitty_mod+2 goto_tab 2
map kitty_mod+3 goto_tab 3
map kitty_mod+4 goto_tab 4
map kitty_mod+5 goto_tab 5
map kitty_mod+6 goto_tab 6
map kitty_mod+7 goto_tab 7
map kitty_mod+8 goto_tab 8
map kitty_mod+9 goto_tab 9

# move tabs with <> keys
map kitty_mod+, move_tab_backward
map kitty_mod+. move_tab_forward

# new tab/window retaining cwd
map kitty_mod+t new_tab_with_cwd
map kitty_mod+enter new_window_with_cwd

# asks which OS Window to move the tab into
map ctrl+9 detach_tab ask

# nvim + window navigation
map ctrl+j kitten pass_keys.py bottom ctrl+j
map ctrl+k kitten pass_keys.py top    ctrl+k
map ctrl+h kitten pass_keys.py left   ctrl+h
map ctrl+l kitten pass_keys.py right  ctrl+l

# Move the active window in the indicated direction
map kitty_mod+h move_window left
map kitty_mod+j move_window down
map kitty_mod+k move_window up
map kitty_mod+l move_window right

# interactive setting of window title
map kitty_mod+; set_window_title
#}}}
