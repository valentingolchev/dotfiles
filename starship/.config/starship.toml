"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](surface0)\
$os\
$username\
[](bg:peach fg:surface0)\
$directory\
[](fg:peach bg:green)\
$git_branch\
$git_status\
[](fg:green bg:teal)\
$rust\
$golang\
$nodejs\
$java\
$kotlin\
$haskell\
$python\
$nix_shell\
[](fg:teal bg:blue)\
$docker_context\
[](fg:blue bg:purple)\
$time\
[ ](fg:purple)\
$aws\
$line_break$character"""

palette = 'catppuccin_mocha'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
orange = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[os]
disabled = false
style = "bg:surface0 fg:text"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:surface0 fg:text"
style_root = "bg:surface0 fg:text"
format = '[ $user ]($style)'

[directory]
style = "fg:mantle bg:peach"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "fg:base bg:green"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "fg:base bg:green"
format = '[($all_status$ahead_behind)]($style)'

[aws]
symbol = ' '
style = "fg:peach bg:none"
format = '[ $symbol($profile)(\($region\)) ]($style)'

[aws.region_aliases]
eu-west-1 = 'eu1'
ap-southeast-2 = 'au1'
us-east-1 = 'us1'

[nodejs]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[rust]
symbol = ""
style = "fg:base bg:teal"
format = '[ $symbol( $version) ]($style)'

[golang]
symbol = " "
style = "fg:base bg:teal"
format = '[ $symbol( $version) ]($style)'

[gradle]
style = "fg:base bg:teal"
format = '[ $symbol( $version) ]($style)'

[java]
symbol = " "
style = "fg:base bg:teal"
format = '[ $symbol( $version) ]($style)'

[kotlin]
symbol = " "
style = "fg:base bg:teal"
format = '[ $symbol( $version) ]($style)'

[haskell]
symbol = " "
style = "fg:base bg:teal"
format = '[ $symbol( $version) ]($style)'

[python]
symbol = ""
style = "fg:base bg:teal"
format = '[ $symbol( $version) ]($style)'

[nix_shell]
disabled = false
symbol = " "
impure_msg = '[impure shell](bold red)'
pure_msg = '[pure shell](bold green)'
unknown_msg = '[unknown shell](bold yellow)'
format = 'via [☃️ $state( \($name\))](bold blue) '

[scala]
symbol = " "
style = "fg:base bg:teal"
format = '[ $symbol( $version) ]($style)'

[custom.clojure]
disabled = true
symbol = ""

[docker_context]
symbol = " "
style = "bg:mantle"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_bg3)]($style)'

[time]
disabled = false
time_format = "%R"
style = "fg:mantle bg:purple"
format = '[  $time ]($style)'

[line_break]
disabled = false

[character]
disabled = false
# success_symbol = '[](bold fg:green)'
# error_symbol = '[](bold fg:red)'
# vimcmd_symbol = '[](bold fg:creen)'
# vimcmd_replace_one_symbol = '[](bold fg:purple)'
# vimcmd_replace_symbol = '[](bold fg:purple)'
# vimcmd_visual_symbol = '[](bold fg:lavender)'

[cmd_duration]
style = "bg:peach"

[battery]
style = "fg:mantle bg:green"
format = '[$symbol$percentage]($style) '
disabled = false
